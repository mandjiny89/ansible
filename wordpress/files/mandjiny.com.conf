<VirtualHost *:80>
    ServerName mandjiny.com
    ServerAlias www.mandjiny.com
    ServerAdmin webmaster@mandjiny.com
    DocumentRoot /var/www/mandjiny.com/public_html

    <Directory /var/www/mandjiny.com/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog /var/log/httpd/mandjiny.com-error.log
    CustomLog /var/log/httpd/mandjiny.com-access.log combined
</VirtualHost>
